<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <title>Summary Report</title>
    <style>
        {% include "pico.min.css" %}

        header {
            h1 {
                display: flex;
                align-items: end;
                justify-content: space-between;

                img {
                    height: 2rem;
                }
            }
        }

        table {
            tbody>tr>td {
                &:nth-child(2) {
                    font-family: monospace;
                    width: 1px;
                }
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <h1>Summary Report{{logo}}</h1>
        </header>
        <h5>{{start|e}} - {{end|e}}</h5>
        <h6>Hours worked: {{duration}}</h6>
        <section style='display: flex; flex-direction: row;'>
            {{pie}}
            {{bar}}
        </section>
        <table>
            <thead>
                <tr>
                    <th>Entry</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{entry.0|e}}</td>
                    <td>{{entry.1|e}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
